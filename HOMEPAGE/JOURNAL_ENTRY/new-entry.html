<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brown Journal</title>
    <link rel="stylesheet" href="new_entry_style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>My Journal</h1>
        <a href="../index.html" class="home-button">Return to Home</a>
    </header>

    <main>
        <section class="new-entry">
            <h2>ðŸ“” New Journal Entry</h2>
            <form id="journal-form">
                <input type="text" id="entry-title" placeholder="Entry title..." required>
                <textarea id="entry-content" placeholder="What's on your mind today? Write about your thoughts, feelings, experiences..." required></textarea>
                <button type="submit">Save Entry</button>
            </form>
        </section>

        <section class="previous-entries">
            <h2>Previous Entries</h2>
            <div class="entries-container" id="entries-list">
                <div class="entry">
                    <h3>Reflections on Growth</h3>
                    <p>This week has taught me so much about patience and perseverance. Sometimes the most challenging paths lead to the most beautiful destinations.</p>
                    <div class="date">12/01/2024</div>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="new_entry_script.js"></script>
</body>
</html>
