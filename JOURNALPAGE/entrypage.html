<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Journal Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <h2>My Journal</h2>
    <ul>
        <li><a href="new-entry.html">New Entry</a></li>
        <li><a href="journal.html">My Journal</a></li>
        <li><button id="logoutBtn">Logout</button></li>
    </ul>
</div>

<div class="content">
    <h1>Create a New Entry</h1>
    <form id="newEntryForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Optional">

        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Write your thoughts..." required></textarea>

        <label for="mood">Mood</label>
        <select id="mood" name="mood">
            <option value="happy">😊 Happy</option>
            <option value="neutral">😐 Neutral</option>
            <option value="sad">😢 Sad</option>
        </select>

        <button type="submit">Save Entry</button>
    </form>
</div>

<script src="sidebar.js"></script>
<script>
    document.getElementById('newEntryForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const mood = document.getElementById('mood').value;

        const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
        const newEntry = {
            id: Date.now(),
            title,
            content,
            mood,
            date: new Date().toLocaleDateString()
        };

        entries.push(newEntry);
        localStorage.setItem('journalEntries', JSON.stringify(entries));

        alert('Entry saved successfully!');
        window.location.href = 'journal.html';
    });
</script>
</body>
</html>
